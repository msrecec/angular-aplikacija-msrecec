<div *ngIf="sideEffect">
  <h2>Kratki opis {{sideEffect.shortDescription}}</h2>
  <div><span>Dugi opis: {{sideEffect.longDescription}}</span></div>
  <div><span>Prioritet: {{sideEffect.priority}}</span></div>
</div>
<div *ngIf="sideEffect && sideEffect.vaccines.length > 0">
  <h3>Cijepiva s ovom nuspojavom</h3>
  <ul>
    <li *ngFor="let vaccine of sideEffect.vaccines">
      {{vaccine.researchName}}
    </li>
  </ul>
</div>
<nav>
  <a (click)="backClicked()">go back</a>
</nav>
